<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约医生</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        var url;

        function searchReservation() {
            $("#dg").datagrid('load',{
                "customer.contact": $("#s_contact").val(),
                "pet.name": $("#s_petName").val()
            });
        }

        function formatCustomer(val,row) {
            return val.contact;
        }

        function formatPet(val,row) {
            return val.name;
        }

        function formatStatus(val,row) {
            if (val == 0) {
                return "未处理";
            }else if (val == 1) {
                return "<span style='color: springgreen'>已接受</span>";
            }
        }

        function formatReserveDate(val,row) {
            return val.substring(0, 4) + "年" + val.substring(5, 7) + "月" + val.substring(8, 10)+"日";
        }

        function cancelReservation(status) {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("系统提示", "请选择一个要取消的预约！");
                return;
            }
            var id = selectedRows[0].id;
            $.messager.confirm("系统提示", "您确定要取消这个预约吗?", function (r) {
                if (r) {
                    $.post("/admin/reservation/acceptReservation", {
                        status: status,
                        reservationId: id
                    }, function (result) {
                        if (result.success) {
                            $.messager.alert("系统提示", "取消预约成功！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("系统提示", "取消预约失败！");
                        }
                    }, "json");
                }
            });
        }
    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="预约单管理" class="easyui-datagrid"
       fitColumns="true" pagination="true" rownumbers="true" singleselect="true"
       url="/admin/reservation/listMyReservation" fit="true" toolbar="#tb">
    <thead>
    <th field="id" width="10" align="center">编号</th>
    <th field="customer" width="10" align="center" formatter="formatCustomer">客户名称</th>
    <th field="pet" width="10" align="center" formatter="formatPet">宠物名称</th>
    <th field="reserveDate" width="12" align="center" formatter="formatReserveDate">预约日期</th>
    <th field="status" width="8" align="center" formatter="formatStatus">预约状态</th>
    <th field="description" width="80" align="center">病情描述</th>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:cancelReservation(0)" class="easyui-linkbutton" iconCls="icon-ok"
           plain="true">取消预约</a>
    </div>
    <div>
        &nbsp;客户名称：&nbsp;<input type="text" id="s_contact" size="20" onkeydown="if(event.keyCode==13) searchReservation()"/>
        &nbsp;宠物名称：&nbsp;<input type="text" id="s_petName" size="20" onkeydown="if(event.keyCode==13) searchReservation()"/>
        <a href="javascript:searchReservation()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>
</body>
</html>
