<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css"/>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>
    <script type="text/javascript">

        function submitData() {
            $("#fm").form("submit", {
                url: "/admin/article/save",
                onSubmit: function () {
                    var content = CKEDITOR.instances.content.getData();
                    if (content == "") {
                        $.messager.alert("系统提示", "内容不能为空!");
                        return false;
                    }
                    return $(this).form("validate");
                },
                success: function (result) {
                    var result = eval('(' + result + ')');
                    if (result.success) {
                        $.messager.alert("系统提示", "保存成功!");
                        resetValue();
                    } else {
                        $.messager.alert("系统提示", "保存失败！");
                    }
                }
            })
        }

    </script>
</head>
<body style="margin: 10px">
<div id="p" class="easyui-panel" title="写文章" style="padding: 10px;width: 1300px">
    <form action="" id="fm" method="post" enctype="multipart/form-data">
        <table cellspacing="20px">
            <tr>
                <td width="80px">文章标题：</td>
                <td>
                    <input type="text" id="title" name="title" style="width: 400px" required="true"  class="easyui-validatebox"/>
                </td>
            </tr>
            <tr>
                <td>所属类别：</td>
                <td>
                    <select class="easyui-combobox" style="width: 154px" id="type" name="type" editable="false"
                            required="true"
                            panelHeight="auto">
                        <option value="1">医院公告</option>
                        <option value="2">医院新闻</option>
                        <option value="3">宠物大全</option>
                        <option value="4">用药常识</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top">文章内容：</td>
                <td>
                    <textarea id="content" name="content" rows="30" cols="80"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="javascript:submitData()" class="easyui-linkbutton"
                       data-options="iconCls:'icon-submit'"><strong>发布</strong></a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    CKEDITOR.replace("content");

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var url = decodeURI(decodeURI(window.location.search))
        var r = url.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var id = getQueryString("id");
    $.post("/admin/article/findById", {id: id}, function (result) {
        $("#id").val(result.id);
        $("#title").val(result.title);
        $("#type").combobox("setValue",result.type);
        CKEDITOR.instances.content.setData(result.content);
    }, "json");
</script>
</body>
</html>
