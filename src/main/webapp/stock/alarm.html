<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>库存报警</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">

        function formatGoodsTypeName(val, row) {
            return row.type.name;
        }

        function formatPurchasingPrice(val, row) {
            return "¥" + val;
        }

        function formatSellingPrice(val, row) {
            return "¥" + val;
        }

        function formatInventoryQuantity(val,row) {
            return "<span style='color: red'>" + val + "</span>";
        }

        function formatMinNum(val,row) {
            return "<span style='color: blue'>" + val + "</span>";
        }
    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="库存报警" class="easyui-datagrid"
       fitColumns="true" rownumbers="true" singleselect="true"
       url="/admin/goods/listAlarm" fit="true">
    <thead>
    <th field="code" width="30" align="center">编码</th>
    <th field="name" width="230" align="left">商品名称</th>
    <th field="model" width="50" align="center">型号</th>
    <th field="typeName" width="50" align="center" formatter="formatGoodsTypeName">类别</th>
    <th field="unit" width="20" align="center">单位</th>
    <th field="purchasingPrice" width="40" align="right" formatter="formatPurchasingPrice">采购价</th>
    <th field="sellingPrice" width="40" align="right" formatter="formatSellingPrice">销售价</th>
    <th field="inventoryQuantity" width="40" align="center" formatter="formatInventoryQuantity">当前库存</th>
    <th field="minNum" width="40" align="center" formatter="formatMinNum">库存下限</th>
    <th field="producer" width="140" align="left">生产厂商</th>
    </thead>
</table>
</body>
</html>
