<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript">

        var type;
        var url;

        function formatUser(val, row) {
            return val.trueName + "&nbsp;(" + val.userName + ")&nbsp;";
        }


        function search() {
            type = $("#s_type").combobox("getValue");
            var s_begin = $("#s_begin").datebox("getValue");
            var s_end = $("#s_end").datebox("getValue");
            $("#dg").datagrid("loadData", {total: 0, rows: []});
            $("#dg2").datagrid("loadData", {total: 0, rows: []});
            if (type == 1) {
                $.post("/admin/damageList/list", {bDamageDate: s_begin, eDamageDate: s_end}, function (result) {
                    var rows = result.rows;
                    for (var i = 0; i < rows.length; i++) {
                        var row = rows[i];
                        $("#dg").datagrid('appendRow', {
                            id: row.id,
                            number: row.damageNumber,
                            date: row.damageDate,
                            type: '报损单',
                            user: row.user,
                            remarks: row.remarks
                        });
                    }
                }, "json");
            } else if (type == 2) {
                $.post("/admin/overflowList/list", {bOverflowDate: s_begin, eOverflowDate: s_end}, function (result) {
                    var rows = result.rows;
                    for (var i = 0; i < rows.length; i++) {
                        var row = rows[i];
                        $("#dg").datagrid('appendRow', {
                            id: row.id,
                            number: row.overflowNumber,
                            date: row.overflowDate,
                            type: '报溢单',
                            user: row.user,
                            remarks: row.remarks
                        });
                    }
                }, "json");
            }
        }


        function formatUser(val, row) {
            return val.trueName;
        }


        $(document).ready(function () {

            search();

            $("#dg").datagrid({
                onClickRow: function (index, row) {
                    if (type == 1) {
                        $("#dg2").datagrid({
                            url: '/admin/damageList/listGoods',
                            queryParams: {
                                damageListId: row.id
                            }
                        });
                    } else if (type == 2) {
                        $("#dg2").datagrid({
                            url: '/admin/overflowList/listGoods',
                            queryParams: {
                                overflowListId: row.id
                            }
                        });
                    }

                }
            });

        });

        function formatPrice(val, row) {
            return "¥" + val;
        }

        function formatTotal(val, row) {
            return "¥" + val;
        }
    </script>
</head>
<body class="easyui-layout" style="margin: 1px">
<div region="north" style="height: 350px">
    <table id="dg" title="报损报溢查询" class="easyui-datagrid"
           fitColumns="true" rownumbers="true" singleSelect="true"
           fit="true" toolbar="#tb">
        <thead>
        <th field="id" width="20" align="center" hidden="true">ID</th>
        <th field="number" width="30" align="center">单号</th>
        <th field="date" width="30" align="center">日期</th>
        <th field="type" width="20" align="center">类型</th>
        <th field="user" width="20" align="center" formatter="formatUser">操作员</th>
        <th field="remarks" width="100" align="center">备注</th>
        </thead>
    </table>

    <div id="tb">
        <fieldset style="border-color: #E7F0FF">
            <legend>查询设置</legend>
            &nbsp;&nbsp;&nbsp;查询日期：&nbsp;
            <input id="s_begin" class="easyui-datetimebox" editable=false style="width:170px"/>
            &nbsp;&nbsp;-&nbsp;&nbsp;
            <input id="s_end" class="easyui-datetimebox" editable=false style="width:170px"/>
            &nbsp;&nbsp;&nbsp;单据类型&nbsp;
            <select class="easyui-combobox" id="s_type" style="width: 100px" editable="false" panelHeight="auto">
                <option value="1">报损单</option>
                <option value="2">报溢单</option>
            </select>
            &nbsp;&nbsp;<a href="javascript:search()" class="easyui-linkbutton" iconCls="icon-search"
                           plain="true">搜索</a>
        </fieldset>
    </div>
</div>
<div region="center" style="margin-top: 5px">
    <table id="dg2" class="easyui-datagrid"
           fitColumns="true" rownumbers="true" singleSelect="true"
           fit="true">
        <thead>
        <th field="code" width="30" align="center">商品编码</th>
        <th field="name" width="150" align="center">商品名称</th>
        <th field="model" width="50" align="center">商品型号</th>
        <th field="price" width="50" align="right" formatter="formatPrice">单价</th>
        <th field="num" width="50" align="center">数量</th>
        <th field="unit" width="50" align="center">单位</th>
        <th field="total" width="50" align="right" formatter="formatTotal">总金额</th>
        </thead>
    </table>
</div>
</body>
</html>
