server:
  port: 80
  servlet:
    context-path: /
  tomcat:
    uri-encoding: utf-8

spring:
  #数据库连接配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_pethospital?serverTimezone=GMT%2B8
    username: root
    password: 123456
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false

#mybatis的相关配置
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.ledao.entity
  #开启驼峰命名
  configuration:
    map-underscore-to-camel-case: true
