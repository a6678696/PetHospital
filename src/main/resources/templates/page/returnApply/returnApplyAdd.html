<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}"></title>
</head>
<body>
<div id="b">
    <div id="all" style="padding-top: 20px">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <i class="fa fa-eye" style="padding-top: 2px"></i>当前位置:&nbsp;&nbsp;
                                <li class="breadcrumb-item"><a href="/">主页</a></li>
                                <li class="breadcrumb-item"><a href="/customer/personalCenter">个人中心</a></li>
                                <li class="breadcrumb-item"><span th:text="${title}"></span></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div th:include="page/customer/menuLeft::#m"></div>
                    </div>
                    <!-- /.col-lg-3-->
                    <div id="blog-post" class="col-lg-9">
                        <div class="box">
                            <h2 style="text-align: center">退货信息填写</h2>
                            <div class="form-group">
                                <kbd style="font-size: 15px">商品名称:</kbd>
                                <span style="font-size: 20px"
                                      th:text="${saleListGoods.name}"></span>
                            </div>
                            <div class="form-group">
                                <kbd style="font-size: 15px">商品图片:</kbd>
                                <a th:href="'/goods/'+${saleListGoods.goods.id}"><img
                                        th:src="@{'/static/images/goodsImage/'+${saleListGoods.goods.imageName}}"
                                        style="height: 100px;width: 100px" alt="图片不存在或已删除"></a>
                            </div>
                            <form action="/returnApply/save" method="post" enctype="multipart/form-data">
                                <input type="hidden" id="saleListGoodsId" name="saleListGoodsId" th:value="${saleListGoods.id}">
                                <input type="hidden" id="saleListId" name="saleListId" th:value="${saleListGoods.saleList.id}">
                                <input type="hidden" id="saleListNumber" name="saleListNumber" th:value="${saleListGoods.saleList.saleNumber}">
                                <div class="form-group form-inline">
                                    <label>退货数量:</label>&nbsp;
                                    <select id="num" name="num" required="required" class="form-control">
                                        <option th:each="i:${#numbers.sequence(1,saleListGoods.canReturnNum)}" th:value="${i}" th:text="${i}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>退货原因:</label>
                                    <textarea id="reason" name="reason" rows="3" class="form-control" required="required" placeholder="必填"></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-->
                    </div>
                    <!-- /.col-lg-9-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
