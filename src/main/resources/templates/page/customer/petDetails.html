<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div id="all" style="padding-top: 20px">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <i class="fa fa-eye" style="padding-top: 2px"></i>当前位置:&nbsp;&nbsp;
                                <li class="breadcrumb-item"><a href="/">主页</a></li>
                                <li class="breadcrumb-item"><a href="/customer/personalCenter">个人中心</a></li>
                                <li class="breadcrumb-item"><a href="/customer/myPet/list/1">我的宠物</a></li>
                                <li class="breadcrumb-item"><span th:text="${title}"></span></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div th:include="page/customer/menuLeft::#m"></div>
                    </div>
                    <!-- /.col-lg-3-->
                    <div id="blog-post" class="col-lg-9">
                        <div class="box">
                            <h1 style="text-align: center">查看宠物信息</h1>
                            <hr>
                            <div class="form-group">
                                <kbd style="font-size: 15px">宠物名称:</kbd>
                                <span style="font-size: 20px" th:text="${pet==null?'':pet.name}"></span>
                            </div>
                            <div class="form-group">
                                <kbd style="font-size: 15px">年龄:</kbd>
                                <span style="font-size: 20px" th:text="${pet==null?'':pet.age}"></span>
                            </div>
                            <div class="form-group">
                                <kbd style="font-size: 15px">宠物类型:</kbd>
                                <span style="font-size: 20px" th:text="${pet==null?'':pet.typeName}"></span>
                            </div>
                        </div>
                        <!-- /.box-->
                    </div>
                    <!-- /.col-lg-9-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
