<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div id="all" style="padding-top: 20px">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <i class="fa fa-eye" style="padding-top: 2px"></i>当前位置:&nbsp;&nbsp;
                                <li class="breadcrumb-item"><a href="/">主页</a></li>
                                <li class="breadcrumb-item"><span>个人中心</span></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div th:include="page/customer/menuLeft::#m"></div>
                    </div>
                    <div id="blog-post" class="col-lg-9">
                        <div class="box">
                            <div class="form-inline">
                                <h2>(●'◡'●)欢迎您,</h2>
                                <h2 th:text="${session.currentCustomer.getContact()}"></h2>
                            </div>
                            <hr>
                            <div class="form-group">
                                <kbd style="font-size: 15px">用户名:</kbd>
                                <span style="font-size: 20px" th:text="${session.currentCustomer==null?'':session.currentCustomer.getUserName()}"></span>
                            </div>
                            <div class="form-group">
                                <kbd style="font-size: 15px">真实姓名:</kbd>
                                <span style="font-size: 20px" th:text="${session.currentCustomer==null?'':session.currentCustomer.getContact()}"></span>
                            </div>
                            <div class="form-group">
                                <kbd style="font-size: 15px">联系方式:</kbd>
                                <span style="font-size: 20px" th:text="${session.currentCustomer==null?'':session.currentCustomer.getNumber()}"></span>
                            </div>
                            <div class="form-group">
                                <kbd style="font-size: 15px">收货地址:</kbd>
                                <span style="font-size: 20px" th:text="${session.currentCustomer==null?'':session.currentCustomer.getAddress()}"></span>
                            </div>
                            <div class="form-group">
                                <kbd style="font-size: 15px">公司名称:</kbd>
                                <span value="无" th:if="${session.currentCustomer.getName()==''}"
                                      style="font-size: 20px"></span>
                                <span th:if="${session.currentCustomer.getName()!=''}"
                                      th:text="${session.currentCustomer==null?'':session.currentCustomer.getName()}"
                                      style="font-size: 20px"></span>
                            </div>
                            <div class="text-center">
                                <a href="/customer/personalCenter/ModifyMessage" class="btn btn-primary"><i class="fa fa-edit"></i> 修改
                                </a>
                            </div>
                        </div>
                        <!-- /.box-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
