<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div id="all" style="padding-top: 20px">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <i class="fa fa-eye" style="padding-top: 2px"></i>当前位置:&nbsp;&nbsp;
                                <li class="breadcrumb-item"><a href="/">主页</a></li>
                                <li class="breadcrumb-item"><a href="/customer/personalCenter">个人中心</a></li>
                                <li class="breadcrumb-item"><a href="/fosterCare/myFosterCare/list/1">宠物寄养记录</a></li>
                                <li class="breadcrumb-item"><span th:text="${title}"></span></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div th:include="page/customer/menuLeft::#m"></div>
                    </div>
                    <div id="blog-post" class="col-lg-9">
                        <div class="box">
                            <div>
                                <h1 style="text-align: center">查看宠物寄养记录详情</h1>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">宠物名称:</kbd>&nbsp;
                                    <span th:text="${fosterCare.pet.name}" style="font-size: 20px"></span>
                                </div>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">开始日期:</kbd>&nbsp;
                                    <span th:text="${#dates.format(fosterCare.beginDate,'yyyy年MM月dd日 HH:mm')}" style="font-size: 20px"></span>
                                </div>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">结束日期:</kbd>&nbsp;
                                    <span th:text="${#dates.format(fosterCare.endDate,'yyyy年MM月dd日 HH:mm')}" style="font-size: 20px"></span>
                                </div>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">寄养价格:</kbd>&nbsp;
                                    <span th:text="${fosterCare.price}+'元'" style="font-size: 20px"></span>
                                </div>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">是否付款:</kbd>&nbsp;
                                    <span th:if="${fosterCare.status==0}" style="font-size: 20px">未付款</span>
                                    <span th:if="${fosterCare.status==1}" style="font-size: 20px">已付款</span>
                                </div>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">宠物寄养描述:</kbd>
                                    <span th:text="${fosterCare.description}" style="font-size: 20px"></span>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
