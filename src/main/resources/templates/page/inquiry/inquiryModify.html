<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div id="all" style="padding-top: 20px">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <i class="fa fa-eye" style="padding-top: 2px"></i>当前位置:&nbsp;&nbsp;
                                <li class="breadcrumb-item"><a href="/">主页</a></li>
                                <li class="breadcrumb-item"><span>修改问诊信息</span></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div th:include="page/customer/menuLeft::#m"></div>
                    </div>
                    <div id="blog-post" class="col-lg-9">
                        <div class="box">
                            <h2 style="text-align: center">修改问诊信息</h2>
                            <form action="/inquiry/save" method="post" enctype="multipart/form-data">
                                <div class="form-group form-inline">
                                    <label>宠物名称:</label>&nbsp;
                                    <select id="petIdModify" name="petId" required="required" class="form-control">
                                        <div th:each="pet:${petList}">
                                            <option th:text="${pet.name}" th:value="${pet.id}"></option>
                                        </div>
                                    </select>
                                    <input type="hidden" id="petIdModify2" th:value="${inquiry.pet.id}">
                                    <input type="hidden" id="id" name="id" th:value="${inquiry.id}">
                                </div>
                                <div class="form-group">
                                    <label>病情照片:</label>
                                    <input type="file" name="inquiryImage">
                                </div>
                                <div class="form-group">
                                    <label>病情描述:</label>
                                    <textarea id="inquiryContent" name="content" class="form-control" rows="5" required="required" th:value="${inquiry.content}" placeholder="请填写您的宠物病况..."></textarea>
                                    <input type="hidden" id="inquiryContent2" th:value="${inquiry.content}">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">立即修改</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
