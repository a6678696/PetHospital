<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div id="all" style="padding-top: 20px">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <i class="fa fa-eye" style="padding-top: 2px"></i>当前位置:&nbsp;&nbsp;
                                <li class="breadcrumb-item"><a href="/">主页</a></li>
                                <li class="breadcrumb-item"><a href="/customer/personalCenter">个人中心</a></li>
                                <li class="breadcrumb-item"><a href="/returnVisit/myReturnVisit/list/1">客户回访记录</a></li>
                                <li class="breadcrumb-item"><span th:text="${title}"></span></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div th:include="page/customer/menuLeft::#m"></div>
                    </div>
                    <div id="blog-post" class="col-lg-9">
                        <div class="box">
                            <div>
                                <h1 style="text-align: center">查看客户回访记录详情</h1>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">宠物名称:</kbd>&nbsp;
                                    <span th:text="${returnVisit.petName}" style="font-size: 20px"></span>
                                </div>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">创建日期:</kbd>&nbsp;
                                    <span th:text="${#dates.format(returnVisit.createDate,'yyyy年MM月dd日 HH:mm:ss')}" style="font-size: 20px"></span>
                                </div>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">我的满意度:</kbd>&nbsp;
                                    <span th:if="${returnVisit.satisfaction==1}" style="font-size: 20px">⭐</span>
                                    <span th:if="${returnVisit.satisfaction==2}" style="color: #0c9076;font-size: 20px">⭐⭐</span>
                                    <span th:if="${returnVisit.satisfaction==3}" style="color: red;font-size: 20px">⭐⭐⭐</span>
                                    <span th:if="${returnVisit.satisfaction==4}" style="color: darksalmon;font-size: 20px">⭐⭐⭐⭐</span>
                                    <span th:if="${returnVisit.satisfaction==5}" style="color: darksalmon;font-size: 20px">⭐⭐⭐⭐⭐</span>
                                </div>
                                <div class="form-group">
                                    <kbd style="font-size: 15px">客户回访描述:</kbd>
                                    <span th:text="${returnVisit.content}" style="font-size: 20px"></span>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
