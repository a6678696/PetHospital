<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}"></title>
</head>
<body>
<div id="b">
    <div id="all" style="padding-top: 20px">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <i class="fa fa-eye" style="padding-top: 2px"></i>当前位置:&nbsp;&nbsp;
                                <li class="breadcrumb-item"><a href="/">主页</a></li>
                                <li class="breadcrumb-item"><a href="/customer/personalCenter">个人中心</a></li>
                                <li class="breadcrumb-item"><span th:text="${title}"></span></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div th:include="page/customer/menuLeft::#m"></div>
                    </div>
                    <div id="blog-post" class="col-lg-9">
                        <div class="box">
                            <div>
                                <h2 style="text-align: center">评价商品</h2>
                                <form action="/comment/save" method="post">
                                    <div class="form-group">
                                        <kbd style="font-size: 15px">商品名称:</kbd>
                                        <span style="font-size: 20px"
                                              th:text="${goods.name}"></span>
                                    </div>
                                    <div class="form-group">
                                        <kbd style="font-size: 15px">商品图片:</kbd>
                                        <img th:src="@{'/static/images/goodsImage/'+${goods.imageName}}"
                                             style="height: 100px;width: 100px" alt="图片不存在或已删除">
                                    </div>
                                    <div class="form-group">
                                        <label><span style="font-size: 15px">评价:</span></label>
                                        <textarea id="content" name="content" class="form-control" rows="5"
                                                  required="required" placeholder="请填写您的评价..."></textarea>
                                    </div>
                                    <input type="hidden" id="goodsId" name="goodsId" th:value="${goods.id}">
                                    <input type="hidden" id="saleListGoodsId" name="saleListGoodsId" th:value="${saleListGoods.id}">
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i> 立即评价
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.box-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
